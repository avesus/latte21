<div class="program">

{% set data = load_data(path="content/accepted.csv", format="csv") %}

<ul>
{% for record in data.records %}
<li>
  <span class="paper">

  <a href="{{ get_url(path="paper/" ~ record[0] ~ ".pdf") }}">
  <strong>{{ record[1] }}</strong>
  </a>
  </span>
  <br/>
  <span class="authors">
  {{ record[2] }}
  </span>
</li>
{% endfor %}
</ul>

</div>
